<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aineet</title>
        <meta charset="utf-8" />
        <style>
            h1, h2 , a {color: #db00ff; font-family: Comic Sans MS, Comic Sans, cursive;}
            span, li {color: #ff8300; font-family: fantasy; font-style: italic;}
        </style>
    </head>

    <body style="background-color: #63fff8">
        <h1>Raaka-aineet</h1>

        <!-- Lista raaka-aineista ja toiminnallisuus poistamiselle -->

        <ol>
            <li th:each="raakaaine: ${raakaaineet}">
                <span th:text="${raakaaine.nimi}">raaka-aineen nimi</span>
                <form th:action="@{~/deletera/{id}(id=${raakaaine.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ol>

        <!-- Raaka-aineen lisääminen -->

        <h2>Lisää uusi</h2>
        <form method="POST" action="/raakaaineet">
            <span style="color: #f57202">Raaka-aineen nimi:</span><br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <p><a href="/">Takaisin</a></p>

    </body>
</html>
