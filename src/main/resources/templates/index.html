<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinnkilista!</title>
        <meta charset="utf-8" />
    </head>

    <body style="background-color: #ccffcc">
        <h1 style="color:#33ccff; font-family:Comics Sans MS;">Drinkkilista!</h1>

        <ol>
            <li th:each="drinkki: ${drinkit}">
                <span th:text="${drinkki.nimi}">drinkin nimi</span> <a th:href="${'/drinkit/' + drinkki.id}">-></a>
            </li>
        </ol>
        <p><a href="/drinkit">Muokkaa drinkkejä.</a></p>
        <p><a href="/raakaaineet">Muokkaa raaka-aineita</a></p>
        <p><a href="/tilastot">Lue tilastoja raaka-aineiden käytöstä.</a></p>
    </body>
</html>
