<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tilastoja</title>
        <meta charset="UTF-8"/>
        <style>
            li, span {color: #53fd65; font-family: Comic Sans MS, Comic Sans, fantasy;}
            h1, a {color: #33ccff; font-family: Comic Sans MS, Comic Sans, fantasy;}
            
        </style>
    </head>

    <body style="background-color: #48659f">
        <h1>Tilastoja</h1>
        <!-- tämä alla oleva kommentoitu koodi kyllä toimii-->
        <!--ol>
            <li th:each="raakaaine: ${raakaaineet}">
                <span th:text="${raakaaine.nimi}">raaka-aineen nimi</span>
            </li>
        </ol-->

        <ol>
            <!-- Thymeleafissa jätetään get-osa pois metodeista esim. <span th:text='${tilasto.raakaAineNimi}'>raakaaineen nimi</span>
            Thymeleaf etsii tilasto.raakaAineNimi-kutsulle tilasto-olion getRaakaAineNimi metodia.-->
            <li th:each="tilasto: ${tilastoja}">
                <span th:text='${tilasto.raakaAineNimi}'>raakaaineen nimi</span>
                <span>esiintyy näin monessa drinkissä:</span>
                <span th:text='${tilasto.monessakoDrinkissa}'>montako drinkkia</span>
                <ul>
                    <li th:each="drinkki: ${tilasto.drinkit}">
                        <span th:text='${drinkki.nimi}'>drinkkien nimet</span>
                    </li>
                </ul>
            </li>
        </ol>

        <p><a href="/">Takaisin</a></p>
    </body>
</html>
