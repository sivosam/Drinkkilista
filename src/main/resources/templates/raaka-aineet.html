    <head>

        <ol>

                <form th:action="@{~/delete/{id}(id=${drinkki.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ol>

        <h2 style="color: #ff6666; font-family: papyrus;">Lis채채 uusi</h2>
        <form method="POST" action="/raaka-aineet">
            <span>Raaka-aineen nimi:</span><br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lis채채"/>
        </form>

        <p><a style="color: #33ff00; font-family: Comic Sans MS, Comic Sans, fantasy;" href="/">Takaisin</a></p>

    </body>
</html>
